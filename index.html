<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <title>Daily Store </title>
</head>
<body class=" bg-white">
    <section class="">
      <header class="bg-base-100 sticky top-0 z-50">
        <div class="navbar w-3/4 mx-auto md:mx-auto lg:mx-auto flex justify-between">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Item 1</a></li>
              <li>
                <a>Parent</a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          
          <a  href="#" class="btn btn-ghost text-xl"><img class="w-8" src="https://www.svgrepo.com/show/217771/shopping-logo.svg" alt=""></a>
          <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Item 1</a></li>
            <li>
              <details>
                <summary>Parent</summary>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </details>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </div>
        </div>
        
        <div class="navbar-end">
          <a class="btn">Button</a>
        </div>
        </div>
      </header>
      <main class="">
        <div class="banner bg-pink-50">
          <div class="w-3/5 mx-auto gap-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 flex-centermy-8 py-7 text-center">
            <div class="left text-black m-auto py-4">
              <div class="">
                <h2>---SALE FEVER---</h2>
              <h2 class="text-4xl font-bold">Purchase TK 200 or </h2>
              <h2 class="text-4xl font-bold">above & get <span class=" text-green-600">20% off</span></h2>
              <h4 class="my-4">user promo code <button class="text-white font-bold bg-green-600 rounded px-4 py-2">SELL200</button></h4>
              </div>
            </div>
            <div class="right">
              <div>
                <img src="images/Summer 1.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50">
          
        <div class="mx-auto w-3/4 productsList text-center">
          <h3 class="text-center text-4xl py-8 text-green-600 font-bold"> Our Products</h3>
          <span class="loading loading-spinner loading-lg " id='loading'></span>
          <div class="gap-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 flex-centermy-8 py-7 text-center" id="products">
            
          </div>
          <div class="grid justify-items-end hidden" id="showAll">
            <button class="bg-green-600 rounded font-bold text-white px-4 py-2" onclick="showAll()">Show All</button>
          </div>
          <h3 class="text-4xl my-8 text-green-600 text-start py-2 border-b-4 border-indigo-500 font-bold" >Jewelery</h3>
          <div class="gap-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 flex-centermy-8 py-7 text-center" id="productsjewelery">
          </div>
          <h3 class="text-4xl my-8 text-green-600 text-start py-2 border-b-4 border-indigo-500 font-bold">Men's</h3>
          <div class="gap-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 flex-centermy-8 py-7 text-center" id="productsMen">
          </div>
        </div>
        </div>
        </div>
      </main>
      <footer></footer>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
